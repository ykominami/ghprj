build-system:
  build-backend: uv_build
  requires:
  - uv_build>=0.9.13,<0.10.0
dependency-groups:
  dev:
  - black>=25.11.0
  - build>=1.3.0
  - hatch>=1.16.1
  - mypy>=1.19.0
  - pytest>=9.0.1
  - pytest-cov>=7.0.0
  - ruff>=0.14.7
  - twine>=6.2.0
project:
  authors:
  - email: ykominami@gmail.com
    name: ykominami
  classifiers:
  - 'Development Status :: 3 - Alpha'
  - 'Intended Audience :: Developers'
  - 'License :: OSI Approved :: MIT License'
  - 'Programming Language :: Python :: 3'
  - 'Programming Language :: Python :: 3.10'
  dependencies:
  - pyyaml>=6.0.3
  - toml>=0.10.2
  description: Add your description here
  license: MIT
  name: ghprj
  readme: README.md
  requires-python: '>=3.12'
  scripts:
    ghprj: ghprj:main
    yklibpy-app: yklibpy:app.main
    yklibpy-main: yklibpy:main
    yklibpy-xmain: yklibpy:xmain
  urls:
    Homepage: https://github.com/ykominami/yklibpy
    Repository: https://github.com/ykominami/yklibpy
  version: 0.1.0
tool:
  black:
    include: \.pyi?$
    line-length: 88
    target-version:
    - py314
  hatch:
    build:
      targets:
        wheel:
          packages:
          - src/yklibpy
  mypy:
    python_version: '3.14'
    strict: true
  pytest:
    ini_options:
      addopts: -ra -q
      testpaths:
      - tests
  ruff:
    lint:
      ignore:
      - E501
      select:
      - E
      - F
      - I
      - N
    target-version: py314
